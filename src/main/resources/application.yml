micronaut:
  application:
    name: default
---
micronaut:
  server:
    cors:
      enabled: true
---
micronaut:
  router:
    versioning:
      enabled: true
      default-version: 1
      header:
        enabled: true
        names:
          - 'x-api-version'
netty:
  default:
    allocator:
      max-order: 3
